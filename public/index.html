<html>
  <body>
    <script>
      var ws = new WebSocket('ws://adobehackzurich.herokuapp.com');
      ws.onmessage = function (event) {
        var el = document.createElement('div');
        el.textContent = '[' + Date.now() + '] ' + event.data;
        document.body.insertBefore(el, document.body.firstChild);
      };
    </script>
  </body>
</html>
